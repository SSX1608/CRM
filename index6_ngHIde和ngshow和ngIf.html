<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ngIf若果隐藏则不占用原来的位置空间，且没法操作被隐藏的对象-->
<!--nghide和ngshow的隐藏是要占用原来的位置空间，但是可以操作被隐藏的对象-->
    <div ng-controller="otherController">
        <div ng-show="demo">hello world 1</div>
        <div ng-hide="demo">hello world 2</div>
        <div ng-if="demo">hello world 3</div>
    </div>
</body>
</html>
<script src="../20161110/ng-include/lib/angular.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('otherController',function ($scope) {
        $scope.demo=false;
    })
</script>
