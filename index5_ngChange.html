<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="controller">
        <!--ng-change是监听方法，事件驱动的，当事件改变时就会触发-->
        <!--ng-change必须和有ng-model绑定的dom对象进行配合，否则会报错-->
        <input placeholder="" ng-model="test" ng-change="changeVal()">
    </div>
</body>
</html>
<script src="../20161110/ng-include/lib/angular.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('controller',function ($scope) {
        $scope.test='';
        $scope.changeVal=function () {
            console.log('hahahha');
        }
    })
</script>
